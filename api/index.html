<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayOS API Documentation - 100% Complete</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-16x16.png" sizes="16x16">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .topbar {
            background-color: #1a1a2e;
            padding: 10px 0;
        }

        .topbar-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1460px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .topbar-wrapper .link {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .topbar-wrapper .link span {
            color: #61dafb;
        }

        .info-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .info-banner h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .info-banner p {
            margin: 5px 0;
        }

        .info-banner .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .info-banner .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .info-banner .stat strong {
            display: block;
            font-size: 20px;
        }

        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-wrapper">
            <a href="/" class="link">
                <span>Stay</span>OS API
            </a>
            <div style="color: #fff; font-size: 14px;">
                Version 4.0.0 | 100% Complete
            </div>
        </div>
    </div>

    <div class="info-banner">
        <h2>StayOS API - Complete Documentation</h2>
        <p>Comprehensive RESTful API for Property Management Systems</p>
        <div class="stats">
            <div class="stat">
                <strong>202</strong>
                <span>Endpoints</span>
            </div>
            <div class="stat">
                <strong>38</strong>
                <span>Schemas</span>
            </div>
            <div class="stat">
                <strong>15</strong>
                <span>Contexts</span>
            </div>
            <div class="stat">
                <strong>100%</strong>
                <span>Coverage</span>
            </div>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "./openapi-bundled.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                validatorUrl: "https://validator.swagger.io/validator",

                // Enable persistent authorization
                persistAuthorization: true,

                // Request interceptor to log auth headers
                requestInterceptor: (request) => {
                    console.log('üîê Request with auth:', {
                        url: request.url,
                        method: request.method,
                        headers: request.headers
                    });
                    return request;
                },

                // Response interceptor to log auth errors
                responseInterceptor: (response) => {
                    if (response.status === 401) {
                        console.error('‚ùå Authentication failed:', response);
                    } else if (response.status === 403) {
                        console.error('‚ùå Authorization failed (insufficient permissions):', response);
                    } else if (response.ok) {
                        console.log('‚úÖ Request successful:', response.status);
                    }
                    return response;
                },

                // Pre-configure authorization for testing
                onComplete: () => {
                    console.log('üìö Swagger UI loaded successfully');
                    console.log('üîê Click "Authorize" button to configure authentication');
                    console.log('üí° Tip: Use the browser console to see auth request/response logs');
                }
            });

            window.ui = ui;
        };
    </script>
</body>
</html>
