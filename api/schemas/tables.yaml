      default: false
    isPrivate:
      type: boolean
      default: false
    displayOrder:
      type: integer
      minimum: 0
    colorCode:
      type: string
      pattern: '^#[0-9A-Fa-f]{6}$'
      example: "#3498db"
    maxCapacity:
      type: integer
      minimum: 0

