GuestProfile:
  type: object
  description: Guest profile information
  required:
  - guestId
  - firstName
  - lastName
  - email
  properties:
    guestId:
      type: string
      format: uuid
      readOnly: true
    firstName:
      type: string
      example: John
    lastName:
      type: string
      example: Doe
    email:
      type: string
      format: email
      example: john.doe@example.com
    phone:
      type: string
      example: '+1234567890'
    dateOfBirth:
      type: string
      format: date
      example: '1990-01-15'
    nationality:
      type: string
      example: US
    address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
    loyaltyTier:
      type: string
      enum:
      - NONE
      - SILVER
      - GOLD
      - PLATINUM
      example: GOLD
    preferences:
      type: object
      description: Guest preferences
    createdAt:
      type: string
      format: date-time
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      readOnly: true
    version:
      type: integer
      readOnly: true
      description: Version for optimistic locking
