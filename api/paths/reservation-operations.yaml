/venues/{venueId}/reservations/{reservationId}/confirm:
  parameters:
  - name: venueId
    in: path
    required: true
    description: Unique venue identifier
    schema:
      type: string
      format: uuid
  - name: reservationId
    in: path
    required: true
    description: Unique reservation identifier
    schema:
      type: string
      format: uuid
  post:
    tags:
    - Table Reservations
    summary: Confirm reservation
    description: |
      Confirm a pending table reservation.
      
      **Authorization:** Requires `write:reservations` scope
      
      **Rate Limit:** 100 requests/minute
    operationId: confirmTableReservation
    security:
    - OAuth2:
      - write:reservations
    - BearerAuth: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/table-reservations.yaml#/ReservationConfirmRequest'
    responses:
      '200':
        description: Reservation confirmed successfully
        headers:
          ETag:
            $ref: '../openapi.yaml#/components/headers/ETag'
          X-Request-Id:
            $ref: '../openapi.yaml#/components/headers/X-Request-Id'
        content:
          application/json:
            schema:
              $ref: '../schemas/table-reservations.yaml#/TableReservation'
      '400':
        $ref: '../openapi.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFound'
      '409':
        $ref: '../openapi.yaml#/components/responses/Conflict'
      '422':
        $ref: '../openapi.yaml#/components/responses/UnprocessableEntity'
      '429':
        $ref: '../openapi.yaml#/components/responses/TooManyRequests'
      '500':
        $ref: '../openapi.yaml#/components/responses/InternalServerError'

