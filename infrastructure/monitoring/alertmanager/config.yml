global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@stayos.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert notifications
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # Database alerts
    - match:
        category: database
      receiver: 'database-team'
    
    # Payment service alerts
    - match:
        service: payment-service
      receiver: 'payment-team'

# Alert receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'team@stayos.com'
        headers:
          Subject: '[StayOS] Alert: {{ .GroupLabels.alertname }}'
    
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@stayos.com'
        headers:
          Subject: '[CRITICAL] StayOS Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@stayos.com'
        headers:
          Subject: '[WARNING] StayOS Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
  - name: 'database-team'
    email_configs:
      - to: 'database-team@stayos.com'
        headers:
          Subject: '[DATABASE] StayOS Alert: {{ .GroupLabels.alertname }}'
    
  - name: 'payment-team'
    email_configs:
      - to: 'payment-team@stayos.com'
        headers:
          Subject: '[PAYMENT] StayOS Alert: {{ .GroupLabels.alertname }}'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
  
  # Suppress individual service alerts if entire cluster is down
  - source_match:
      alertname: 'ClusterDown'
    target_match_re:
      alertname: '.*ServiceDown'

